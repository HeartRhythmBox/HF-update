<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:600|Raleway|Karma" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<style>
.gradient{width: 100%;height: 100vh;text-align: center;
background-image: radial-gradient(farthest-side at 55% 0%, #4FE9FB, #45CAF7, #389FF1,#2E80EC)}
.gradient2 {background: linear-gradient(to bottom, #f7fbfd, #fbfdff)}
.lightBlue {color: #cbe6fb}
.superLightBlue {background-color: #f7fbfd}
.sanB {font-family: 'Montserrat', sans-serif;}
.san {font-family: 'Raleway', sans-serif;}
.serif {font-family: 'Karma', serif;}

.noLine {text-decoration: none}

.menu {font-family: 'Montserrat', sans-serif;font-size: 1.8vmax;width: 100%;
background-color: #cbe6fb;color:#969696;padding: 0.5vmin 0;
}
.menuItem {padding: 3vmax;text-align: center}
.menuItem:hover {opacity: 0.7}
.sticky {
  position: fixed;z-index: 3;
  top: 0;
  width: 100%;
}

.block {margin: 3vh 0;position: relative;padding-top:7vh;}
.blockHolder  {margin: 0 2vw;border-radius: 1vw;padding: 1vmax}
.eyebrow {height: 1vh;margin: 1vh 1vw;width: 15%;
background: linear-gradient(to right,#45CAF7,#cbe6fb,#e1ded7,#cfc1af)}
.topic {margin-left: 1vmax;font-size: 0;font-family: 'Raleway', sans-serif;}
.topic :first-child {color: #2E80EC;font-size: 2vmax;}
.topic :nth-child(2) {color:#b29c7f;font-size:2vmax}
.imgSec {padding: 5vh 2vw}
.headline {padding:2vmax 3vmax 0.5vmax 3vmax;font-family: 'Karma', serif;color:#0B3976;
font-size: 3vmax;line-height: 100%}
.text {color: #969696;font-family: 'Raleway', sans-serif;line-height: 120%;font-size: 2vmax;
        padding: 0.5vmax 3vmax}

.pointer {
    cursor: pointer;
    height: 0.5em;
    width: 0.5em;
    background-color: #fc553d;
    border-radius: 50%;
    position: fixed;  
    z-index: 1;
    animation: blink 1.5s linear infinite;
    }
    @keyframes blink{
    0%{opacity: 0;}
    50%{opacity: 0.7}
    100%{opacity: 1;}
    }

.next {
    position: absolute; display: inline;
    left: 98vw; 
    background-color: transparent;
    color: transparent;
}

</style>

<!--home-->
<div id="Top" class="block" style="padding:0;margin:0;background:transparent"></div>
<div class="gradient">
    <div class="san w3-row" style="font-size:2vmax;color: white;padding-top:30vh">
        <span>'17-'18</span>
        <span style="border: 0.2vmin white solid;background:white;mix-blend-mode:screen">
            <span style="color:black;">UPDATE</span>
        </span>
    </div>
    <div class="sanB" style="font-size: 5vmax;color: white;text-align: center">
        <a href="#menu" class="noLine" onclick="unblur()">
        Heart Failure Rx</a></div>
    <div class="san lightBlue" style="font-size: 2.5vmax;">
        <a href="#glines" class="noLine"  onclick="unblur()">guidelines</a> | 
        <a href="" class="noLine"  onclick="unblur()">trials</a>
    </div>
    <div style="padding-top:2vmax;font-size: 2vmax" class="san lightBlue">
    <a href="https://www.facebook.com/HeartRhythmBox" class="noLine" target="_blank">
        <i class="fab fa-facebook-square" style="font-size:2vmax;color:white"></i>
        HeartRhythmBox
    </a></div>
</div>

<!--menu-->
<div id="menu">
<div class="menu w3-bar">
    <span><a href="#glines" class="noLine menuItem">Guidelines</a></span>
    <span><a href="" class="noLine menuItem">Trials</a></span>
    <span><a href="#Top" class="noLine menuItem">Top Page</a></span>
</div></div>

<!--start pointer-->
<div onclick="pointer()"><span class="pointer" style="display: none"></span> 
<!--guidelines- intro-->
<div id="glines" class="block">
    <div class="blockHolder gradient2">
    <div class="eyebrow"></div>
    <div class="topic">
        <span>Guidelines ></span>
        <span>> ACC & Nice</span>
    </div>
    <div class="imgSec w3-row w3-center w3-border-bottom">
        <div class="w3-col s6">
        <a href="https://www.ahajournals.org/doi/abs/10.1161/CIR.0000000000000509" target="_blank">
            <img src="media/ACC/paper.png" style="width:100%"></a></div>
        <div class="w3-col s6 w3-leftbar">
        <a href="https://www.nice.org.uk/guidance/ng106" target="_blank">
            <img src="media/NICE/paper.png" style="width:100%"></a></div>
    </div>
    <div class="headline">
       ACC and NICE published their new guidelines last year and this year respectively.
    </div>
    <div class="text">
        Minor dissimiarlities do occur, of course.
    </div>
    <div class="w3-btn next" onmouseover="blockNav(1)"></div>
    </div>
</div>

<!--guidelines fundamental-->
<div class="block">
    <div class="blockHolder gradient2">
    <div class="eyebrow"></div>
    <div class="topic">
        <span>Guidelines ></span>
        <span>> Fundamental of HF Rx</span>
    </div>
    <div style="height:80vh"></div>
    </div>
</div>

<!--end pointer-->
</div>
<script src="block navigation.js" ></script>
<script>

window.addEventListener("keydown", function(event) {
        event.preventDefault();
        if (event.keyCode===32) {
        var p = document.getElementsByClassName("pointer");
        p[0].style.display = "none";}
    })

//up arrow
window.addEventListener("keydown", function(event) {
    event.preventDefault();
    if (event.keyCode===38) {
    blockNav(-1)}
})
//down arrow
window.addEventListener("keydown", function(event) {
    event.preventDefault();
    if (event.keyCode===40) {
    blockNav(1)}
})

window.addEventListener("keydown", function(event) {
        event.preventDefault();
        if (event.keyCode===27) {
        window.unblur()}
    })

window.onload = function () {unblur()};
window.ontouchmove = function () {unblur()};
window.onscroll = function() {showMenu()};

function pointer() {
    var x = event.clientX;
    var y = event.clientY;
    var p = document.getElementsByClassName("pointer");
    p[0].style.display = "inline";
    p[0].style.left = x+"px"; 
    p[0].style.top = y+"px";
    }

//show menu

var navbar = document.getElementById("menu");
var sticky = navbar.offsetTop;

function showMenu() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}


</script>	

</body>
</html>
